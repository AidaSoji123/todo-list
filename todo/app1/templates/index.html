<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .add-task-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .add-task-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-task-btn {
            padding: 8px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-task-btn:hover {
            background-color: #45a049;
        }

        .searchbar-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .searchbar-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-btn {
            padding: 8px;
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #286090;
        }
    </style>
</head>

<body>

    <header>
        <div>
            <h1>To-Do List</h1>
            <div>Hello, <span id="username">User</span></div>
            <div>Incompleted Tasks: <span id="incompleteCount">0</span></div>
        </div>
        <div>
            <a href="{% url 'app1:login' %}"><button type="submit">Logout</button></a>
        </div>
    </header>

    <div class="container">
        <div class="searchbar-container">
            <input type="text" id="searchTask" class="searchbar-input" placeholder="Search tasks...">
            <button onclick="searchTask()" class="search-btn">Search</button>
        </div>

        <ul id="taskList"></ul>
    </div>
    <div class="container">
        <ul>
            <form action="{% url 'app1:index' %}" method="post" name="completedfrm" id="completedfrm">
                {% csrf_token %}
                {% for task in tasks %}
                <li>
                    <strong>{{ task.title }}</strong>

                    <span><input type="checkbox" name="completed" onchange="task_completed()"></span>

                    <span><a href="{% url 'app1:delete_task' task.id %}">Delete</a></span>
                    <span><a href="{% url 'app1:task' %}"><button>Edit</button></a></span>
                </li>
                {% endfor %}
            </form>
        </ul>
        <div class="add-task-container">

            <a href="{% url 'app1:task' %}"><button class="add-task-btn">Add Task</button></a>

        </div>
    </div>


    <script>

        function logout() {

            window.open(login.html)
        }
        function task_completed() {
            completed_form = document.getElementsById('completedfrm');
            completed_form.submit()
        }

    </script>

</body>

</html>
